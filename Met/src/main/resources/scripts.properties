console_interception:(function(){if(typeof(window.dataLog)!=="undefined"){return null}window.openRequest=0;window.dataLog=[];var b=function(d){console.error("ERROR: "+d)};var a=function(d){console.info("INFO: "+d)};window.onerror=function(g,d,h,f,e){b(g+" file="+d+", line="+h+", colum="+f)};XMLHttpRequest.prototype.oldSend=XMLHttpRequest.prototype.send;var c=function(e){++window.openRequest;var g=this;var f=function(){if(window.openRequest>0){--window.openRequest}var h="url= "+g.responseURL+", status= "+g.status+", response= "+g.responseText;if(g.status>=400){b(h)}else{a(h)}};var d=function(){--window.openRequest;b("url= "+g.responseURL+", error on comunication")};g.addEventListener("load",f,false);g.addEventListener("error",d,false);g.oldSend(e)};XMLHttpRequest.prototype.send=c;window.oldErrorConsole=console.error;console.error=function(d){window.oldErrorConsole(d);window.dataLog.push(d)};window.oldInfoConsole=console.info;console.info=function(d){window.oldInfoConsole(d);window.dataLog.push(d)};document.querySelectorAll("link").forEach(function(e){var d=new XMLHttpRequest();d.onreadystatechange=function(){if(this.readyState===4&&this.status>=400){b("load link resource= "+e.href)}};d.open("GET",e.href,true);d.oldSend()});document.querySelectorAll("script").forEach(function(e){var d=new XMLHttpRequest();d.onreadystatechange=function(){if(this.readyState===4&&this.status>=400){b("load script resource= "+e.src)}};d.open("GET",e.src,true);d.oldSend()})})();
